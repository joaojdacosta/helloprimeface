<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

  <h:head>
    <title>Hello PrimeFaces</title>
  </h:head>
  
  <h:body>
    <h:form id="helloworld-form">
  
      <p:panel header="Hello PrimeFaces">
        <h:panelGrid columns="2" cellpadding="4">
          <h:outputText value="Username: " />
          <p:inputText id="username" value="#{user.username}" />
  
          <h:outputText value="Password: " />
          <p:password id="password" value="#{user.password}" />
  
          <p:commandButton id="submit" value="Log in"
            update="credential-panel"
            oncomplete="PF('credentialDialog').show()" />
        </h:panelGrid>
      </p:panel>
  
      <p:dialog header="Your credentails" widgetVar="credentialDialog"
        modal="true" resizable="false">
        <h:panelGrid id="credential-panel" columns="1" cellpadding="4">
          <h:outputText value="#{user.showCredentials()}" />
        </h:panelGrid>
      </p:dialog>
  
    </h:form>

</h:body>
</html>
