<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Sistema de Informação de Saúde</title>
</h:head>

<h:body>
  <h:form>

    <p:panel header="Sistema de Informação de Saúde">
      <h:panelGrid columns="2" cellpadding="4">
        <h:outputText value="Nome de Utilizador: " />
        <p:inputText value="#{helloWorld.firstName}" />

        <h:outputText value="Palavra-Passe: " />
        <p:inputText value="#{helloWorld.lastName}" />

        <p:commandButton value="Iniciar sessão" update="greeting"
          oncomplete="PF('greetingDialog').show()" />
      </h:panelGrid>
    </p:panel>

    <p:dialog header="Greeting" widgetVar="greetingDialog"
      modal="true" resizable="false">
      <h:panelGrid id="greeting" columns="1" cellpadding="4">
        <h:outputText value="#{helloWorld.showGreeting()}" />
      </h:panelGrid>
    </p:dialog>

  </h:form>
</h:body>
</html>
